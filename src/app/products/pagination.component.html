<nav aria-label="Page navigation" >
    <ul class="pagination">
      <li>
        <a [routerLink]="['/products']"[queryParams]="{ page: previousPage }" aria-label="Previous" >
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li *ngFor = "let page of pagesArray, let i = index" [class.active] = "pageNumber == (i + 1)">
        <a [routerLink]="['/products']"[queryParams]="{ page: (i + 1) }"> {{i + 1}} </a>
      </li>
      <li>
        <a [routerLink]="['/products']"[queryParams]="{ page: nextPage }" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
</nav>
